<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Wallet connector development helper</title>
  <style>
      .__simple-signer-dropdown {
          position: relative;
          display: inline-block;
          user-select: none;
          cursor: pointer;
      }

      .__simple-signer-dropdown-content {
          display: none;
      }

      .__simple-signer-dropdown.__simple-signer-dropdown--open .__simple-signer-dropdown-content {
          display: block;
      }
  </style>
</head>
<body>
<main id="app"></main>

<script src="index.tsx" type="module"></script>
<script type="text/javascript">
  window.onload = function() {
    const { init, baseState, Wallet } = SimpleSignerConnector;
    init(document.querySelector("#app"), { ...baseState, availableWallets: [Wallet.X_BULL, Wallet.ALBEDO] });
  };
</script>
</body>
</html>
